# .github/workflows/auto-merge-master-to-main.yml

name: Auto Merge master -> main (no conflicts)

on:
  push:
    branches:
      - master

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull changes from master without committing (check for conflicts)
        run: |
          git fetch origin master:master-temp
          git merge --no-commit --no-ff master-temp || exit 1

      - name: Commit and push if merge successful
        run: |
          git commit -m "Auto-merged changes from master to main"
          git push origin main
