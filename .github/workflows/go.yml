name: Go Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Check if go.sum exists
        id: check_sum
        run: |
          if [ -f "go.sum" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore Go module cache (if go.sum exists)
        if: steps.check_sum.outputs.found == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Initialize Go modules (safe even if no go.sum)
        run: go mod tidy || true

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./...
